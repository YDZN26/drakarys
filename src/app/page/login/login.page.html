<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <ion-card>
      <ion-card-title>Iniciar Sesión</ion-card-title>

      <ion-item>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label position="floating">Correo electrónico o Teléfono:</ion-label>
        <ion-input [(ngModel)]="username" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-label position="floating">Contraseña:</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-text class="forgot-password">
        <a href="#">¿Olvidó su contraseña?</a>
      </ion-text>

      <ion-button expand="block" (click)="onLogin()">Iniciar sesión</ion-button>
    </ion-card>

    <div class="register-container">
      <p>¿No estás registrado?</p>
      <ion-button expand="block" color="secondary" (click)="onRegister()">Registrate</ion-button>
    </div>
  </div>
</ion-content>
